<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Art Gallery</title>
    <meta name="theme-color" content="#000000" />
    <meta title="Gagarin Art Project" />
    <meta name="Gagarin Art Project" content="Web site created using create-react-app" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    
    <script src="https://kit.fontawesome.com/18cd594d09.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fa371ada7a.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0f88116e95.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/80e511d550.js" crossorigin="anonymous"></script>
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
